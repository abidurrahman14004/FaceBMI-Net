services:
  bmi-predictor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bmi-predictor-app
    ports:
      - "8501:8501"
    volumes:
      # Mount model directory (if model file exists locally)
      - ./models:/app/models:ro
      # Mount samples directory for sample images
      - ./samples:/app/samples:ro
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import streamlit; import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bmi-network

networks:
  bmi-network:
    driver: bridge
